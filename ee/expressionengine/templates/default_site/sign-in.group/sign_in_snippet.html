<div class="sign_in_snippet">
  <small>
      {if logged_in}
          <div class="alert alert-success">
              Hi <strong>{screen_name}</strong> | <a href="{site_url}member/profile/">Profile</a> | <a href="{path='logout'}">Log Out</a>
          </div>
      {if:else}
          <div class="alert alert-warning">
             You are currently visiting as a guest, to login or register please <a href="{path=sign-in}">click here</a>.
          </div>
      {/if}
  </small>
</div>

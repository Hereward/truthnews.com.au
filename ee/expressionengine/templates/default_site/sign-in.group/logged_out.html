<h3 class="recent_shows">Sign In to Truth News Australia</h3>
                <p>Don't have an account? <a href="{path='subscribe'}">Become a subscriber</a> and get your t-shirt now!</p>
                {exp:member:login_form return="sign-in"}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
                       {!-- <input class="form-control" type="text" name="username" value="" maxlength="32" class="input" size="25" /> --}

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        {!-- <input class="form-control" type="text" name="password" value="" maxlength="32" class="input" size="25" /> --}
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>

                    {if auto_login}
                        <div class="checkbox">
                            <label>
                               <input name='auto_login' type="checkbox" value="1">
                                Auto-login on future visits
                            </label>
                        </div>
                        {!-- <p><input class='checkbox' type='checkbox' name='auto_login' value='1' /> Auto-login on future visits</p> --}

                    {/if}

                    <div class="checkbox">
                        <label>
                            <input name='anon' type="checkbox" value="1" checked='checked'>
                            Show my name in the online users list
                        </label>
                    </div>

                    <p class="help-block">
                       <a href="{path='member/forgot_password'}">Forgot your password?</a>
                    </p>

                    <button type="submit" class="btn btn-default">Submit</button>

                {/exp:member:login_form}

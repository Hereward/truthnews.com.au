{exp:email:contact_form user_recipients="false" recipients="editor@truthnews.com.au" charset="utf-8"}

    {!-- <h3 class="recent_shows">Subscriber Contact Form</h3> --}

    <div class="form-group">
        <label for="from">Email address</label>
        <input type="email" class="form-control" name="from" id="from" placeholder="Enter email" value="{member_email}">
    </div>

    <div class="form-group">
        <label for="from">Subject</label>
        <input type="email" class="form-control" name="subject" id="subject" placeholder="Subscriber Enquiry" value="Subscriber Enquiry - Member ID: {member_id}">
    </div>

    <div class="form-group">
        <label for="from">Message</label>
        <textarea class="form-control" name="message" id="message" rows="18"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
{/exp:email:contact_form}
